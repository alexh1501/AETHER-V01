<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER Copilota</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>AETHER - Il Copilota Strategico</h1>
    </header>
    <main>
        <section id="chat-interface">
            <div id="messages">
                <p class="aether-message">Benvenuto, Socio. Sistema operativo AETHER v0.1 in attesa di istruzioni.</p>
            </div>
            
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Dai il tuo comando... (Es: Analizza i dati del sonno)">
                <button onclick="sendMessage()">Invia Ordine</button>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script> 
</body>
</html>
